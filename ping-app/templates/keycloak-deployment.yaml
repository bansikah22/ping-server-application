apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: {{ .Values.keycloak.image }}
          ports:
            - containerPort: {{ .Values.keycloak.port }}
          env:
            - name: KEYCLOAK_ADMIN
              value: "{{ .Values.keycloak.env.KEYCLOAK_ADMIN }}"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "{{ .Values.keycloak.env.KEYCLOAK_ADMIN_PASSWORD }}"
            - name: KC_DB
              value: "{{ .Values.keycloak.env.KC_DB }}"
            - name: KC_DB_URL
              value: "{{ .Values.keycloak.env.KC_DB_URL }}"
            - name: KC_DB_USERNAME
              value: "{{ .Values.keycloak.env.KC_DB_USERNAME }}"
            - name: KC_DB_PASSWORD
              value: "{{ .Values.keycloak.env.KC_DB_PASSWORD }}"
            - name: KC_HOSTNAME
              value: "{{ .Values.keycloak.env.KC_HOSTNAME }}"
            - name: KC_HTTP_PORT
              value: "{{ .Values.keycloak.env.KC_HTTP_PORT }}"
            - name: KC_HOSTNAME_STRICT
              value: "{{ .Values.keycloak.env.KC_HOSTNAME_STRICT }}"
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: "{{ .Values.keycloak.env.KC_HOSTNAME_STRICT_HTTPS }}"
          volumeMounts:
            - name: keycloak-realm
              mountPath: /opt/keycloak/data/import
          command: ["/opt/keycloak/bin/kc.sh", "start-dev", "--import-realm"]
      volumes:
        - name: keycloak-realm
          configMap:
            name: keycloak-realm 